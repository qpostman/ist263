<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ChangeName() {
            document.getElementById('Syracuse').innerHTML = "<p>Orange Nation</p>";
            document.getElementById('Syracuse').style.color = "orange";
        }
    </script>
</head>
<body>
    <div id="Syracuse" onclick="ChangeName();">
        <p>Syracuse University</p>
    </div>
</body>
</html>
